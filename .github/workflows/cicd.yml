name: CI-CD

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

env:
  COMPOSE_FILE: docker-compose.yml
  STACK_NAME: ${{ secrets.STACK_NAME }}
  TRIVY_SEVERITY: ${{ secrets.TRIVY_SEVERITY }}
  TRIVY_EXIT_CODE: ${{ secrets.TRIVY_EXIT_CODE }}
  TRIVY_IGNORE_UNFIXED: ${{ secrets.TRIVY_IGNORE_UNFIXED }}

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install linting tools
        run: |
          pip install flake8 black isort pylint

      - name: Run linting (flake8)
        run: flake8 todolist/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run secret scanning (detect-secrets)
        run: |
          pip install detect-secrets
          detect-secrets scan --all-files --force-use-all-plugins

  sonarcloud:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@ba3875ecf642b2129de2b589510c81a8b53dbf4e
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  quality-gate:
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - name: Wait for Quality Gate
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          status="PENDING"
          for i in {1..30}; do
            status=$(curl -s -u "${SONAR_TOKEN}:" \
              "${SONAR_HOST_URL}/api/qualitygates/project_status?projectKey=${PROJECT_KEY}" \
              | jq -r '.projectStatus.status')
            echo "Quality Gate status: ${status}"
            if [ "${status}" != "NONE" ] && [ "${status}" != "PENDING" ]; then
              break
            fi
            sleep 10
          done
          if [ "${status}" != "OK" ]; then
            echo "Quality Gate failed with status ${status}"
            exit 1
          fi

  build_image:
    runs-on: [self-hosted, scan]
    needs: quality-gate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c9db9161e9003e679d95d8e243058a9f81cbc7cd

      - name: Set image tag and ref
        env:
          IMAGE_TAG: ${{ github.ref_name }}-${{ github.sha }}
          IMAGE_REF: ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}
        run: |
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "IMAGE_REF=${IMAGE_REF}" >> $GITHUB_ENV

      - name: Build image
        env:
          IMAGE_REF: ${{ env.IMAGE_REF }}
        run: docker build -t "${IMAGE_REF}" .

      - name: Trivy scan image
        env:
          IMAGE_REF: ${{ env.IMAGE_REF }}
        uses: aquasecurity/trivy-action@841fb371db7b5cd339e5b2d55c92f5dbd730ac9f
        with:
          image-ref: ${{ env.IMAGE_REF }}
          severity: ${{ env.TRIVY_SEVERITY }}
          ignore-unfixed: ${{ env.TRIVY_IGNORE_UNFIXED }}
          exit-code: ${{ env.TRIVY_EXIT_CODE }}
          format: table
          vuln-type: "os,library"

  push_image:
    runs-on: [self-hosted, scan]
    needs: build_image
    steps:
      - name: Set image tag and ref
        env:
          IMAGE_TAG: ${{ github.ref_name }}-${{ github.sha }}
          IMAGE_REF: ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}
        run: |
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "IMAGE_REF=${IMAGE_REF}" >> $GITHUB_ENV

      - name: Push image
        env:
          IMAGE_REF: ${{ env.IMAGE_REF }}
        run: docker push "${IMAGE_REF}"

  deploy:
    runs-on: [self-hosted, deploy]
    needs: push_image
    env:
      STACK_NAME: ${{ secrets.STACK_NAME }}
      ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Swarm
        run: |
          docker stack deploy \
            --with-registry-auth \
            --env-file "deploy/${ENVIRONMENT}/.env" \
            --compose-file "deploy/docker-compose.yml" \
            "${STACK_NAME}"


