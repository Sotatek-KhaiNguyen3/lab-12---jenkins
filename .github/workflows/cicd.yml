name: CI-CD

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

env:
  COMPOSE_FILE: docker-compose.yml
  STACK_NAME: ${{ secrets.STACK_NAME }}
  TRIVY_SEVERITY: ${{ secrets.TRIVY_SEVERITY }}
  TRIVY_EXIT_CODE: ${{ secrets.TRIVY_EXIT_CODE }}
  TRIVY_IGNORE_UNFIXED: ${{ secrets.TRIVY_IGNORE_UNFIXED }}

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install linting tools
        run: |
          pip install flake8 black isort pylint

      - name: Run linting (flake8)
        run: flake8 todolist/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run secret scanning (detect-secrets)
        run: |
          pip install detect-secrets
          detect-secrets scan --all-files --force-use-all-plugins

  sonarcloud:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@ba3875ecf642b2129de2b589510c81a8b53dbf4e
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  quality-gate:
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - name: Wait for Quality Gate
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          status="PENDING"
          for i in {1..30}; do
            status=$(curl -s -u "${SONAR_TOKEN}:" \
              "${SONAR_HOST_URL}/api/qualitygates/project_status?projectKey=${PROJECT_KEY}" \
              | jq -r '.projectStatus.status')
            echo "Quality Gate status: ${status}"
            if [ "${status}" != "NONE" ] && [ "${status}" != "PENDING" ]; then
              break
            fi
            sleep 10
          done
          if [ "${status}" != "OK" ]; then
            echo "Quality Gate failed with status ${status}"
            exit 1
          fi

  build_image:
    runs-on: [self-hosted, scan]
    needs: quality-gate
    env:
      IMAGE_REF: ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build -t "${IMAGE_REF}" .

      - name: Save image artifact
        run: |
          mkdir -p /tmp/image
          docker save "${IMAGE_REF}" -o /tmp/image/image.tar
        shell: bash

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-image
          path: /tmp/image/image.tar
          if-no-files-found: error

  trivy_scan:
    runs-on: [self-hosted, scan]
    needs: build_image
    env:
      IMAGE_REF: ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: built-image
          path: /tmp/image

      - name: Load image
        run: docker load -i /tmp/image/image.tar

      - name: Trivy scan image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: "${{ env.IMAGE_REF }}"
          severity: "${{ env.TRIVY_SEVERITY }}"
          ignore-unfixed: "${{ env.TRIVY_IGNORE_UNFIXED }}"
          exit-code: "${{ env.TRIVY_EXIT_CODE }}"
          format: table
          vuln-type: "os,library"

  push_image:
    runs-on: [self-hosted, scan]
    needs: trivy_scan
    env:
      IMAGE_REF: ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: built-image
          path: /tmp/image

      - name: Load image
        run: docker load -i /tmp/image/image.tar

      - name: Push image
        run: docker push "${IMAGE_REF}"

  deploy:
    runs-on: [self-hosted, deploy]
    needs: push_image
    env:
      IMAGE_REF: ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Swarm
        env:
          IMAGE_REF: ${{ env.IMAGE_REF }}
        run: |
          docker stack deploy \
            --with-registry-auth \
            --compose-file "${COMPOSE_FILE}" \
            "${STACK_NAME}"
